            <div id="roulette_panel" class="my-2 d-flex align-items-center justify-content-center border rounded border-secondary" style="height:300px; background-color:#f3f3f3;">
                <div class="d-flex flex-column">
                    <div class="roulette" style="display:none;"> 
                        <img src="https://pbs.twimg.com/profile_images/1581936274797387777/fjy5YCbl_200x200.jpg" class="rounded-circle"/>
                        <img src="https://pbs.twimg.com/profile_images/1302586778902093825/H9gtKVPR_200x200.jpg" class="rounded-circle"/>

    <script src="./roulette2.js"></script>
    <script>
        $(function(){
            var p = {
                speed : 10,
	            duration : 3,
	            stopImageNumber : -1,
                stopCallback : function() {
                    setTimeout(function(){ isRotate = false }, 2000);
                    $('#roulette_panel').css('background-color','tomato');
                    $('#result').text('犠牲者');
			    },
            }
            var rouletter = $('div.roulette');
            rouletter.roulette(p);
            var isRotate = false;

            $('#btn').click(function(){
                if(!isRotate){
                    isRotate = true;
                    $('#result').text('');
                    $('#roulette_panel').css('background-color','#f3f3f3');
                    $('div.roulette').roulette('start');
                }
            });
        });
    </script>
