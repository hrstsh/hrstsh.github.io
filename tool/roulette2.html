<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" integrity="sha384-XGjxtQfXaH2tnPFa9x+ruJTuLE3Aa6LhHSWRr1XeTyhezb4abCG4ccI5AkVDxqC+" crossorigin="anonymous">

        #loading {
            background: rgba(255, 255, 255);
            z-index: 10000;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
    <!-- ローダー -->
    <div id="loading" class="position-absolute">
        <div class="text-center position-absolute top-50 start-50 w-100 translate-middle">
            <div class="spinner-border text-secondary" role="status">
                <span class="sr-only"></span>
            </div>
        </div>
    </div>

	<nav class="navbar navbar-dark navbar-expand-lg bg-dark ">
        <div class="container-fluid">
            <div class="mx-4">
                <a class="navbar-brand" href="/">ルーレット</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href="#">menu1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">menu2</a>
                    </li>
                    -->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="p-4 text-center">
            <div id="roulette_panel" class="my-2 d-flex align-items-center justify-content-center border rounded border-secondary" style="height:300px; background-color:#f3f3f3;">
                <div class="d-flex flex-column">
                    <div class="roulette" style="display:none;">
                        
                    </div>
                    <div class="mt-1">
                        <span id="result" class="fs-4 fw-semibold" style="color:white;"></span>
                    </div>
                </div>
               
            </div>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="btn" class="btn btn-primary btn-lg" type="button">START</button>
        </div>

        <hr/>

        <!-- リスト -->
        <ul id="list" class="mx-3 list-group">
        </ul>

        <!-- 複製用 -->
        <div id="item" style="display:none;">
            <li class="list-group-item" data-list="">
                <div class="float-start ms-2">
                    <img src="" class="rounded-circle" style="width:10vw; height:10vw; max-width:70px; max-height:70px;"/>
                </div>
                <div class="float-end me-2">
                    <div class="row">
                        <div class="col mx-2 border rounded-circle d-flex align-items-center justify-content-center" style="width:10vw; height:10vw; max-width:70px; max-height:70px;">
                            <i class="bi bi-person-fill-dash fs-1"></i>
                        </div>
                        <div class="col mx-2 d-flex align-items-center justify-content-center" style="width:10vw; height:10vw; max-width:70px; max-height:70px;">
                            ×<span class="fs-1" data-times="0">0</span>
                        </div>
                        <div class="col mx-2 border rounded-circle d-flex align-items-center justify-content-center" style="width:10vw; height:10vw; max-width:70px; max-height:70px;">
                            <i class="bi bi-person-fill-add fs-1"></i>
                        </div>
                    </div>
                </div>
            </li>
        </div>

    </div>
    
    <script src="./roulette2.js"></script>
    <script>
        $(function(){
            // 初期表示が終わるまでスクロール禁止
            $('body').css('overflow', 'hidden');

            // 画像定義
            images = [
                'https://pbs.twimg.com/profile_images/1581936274797387777/fjy5YCbl_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1773018736058077184/HzbS6Tr6_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1688445029323575296/FaUTrYFI_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1302586778902093825/H9gtKVPR_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1392093959711715330/cDoPicH3_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1285150141079404546/m44YGJxe_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1285632647419490308/1rGP4mGd_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1698718029293744128/rdmeLiTz_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1741509439709147136/ADxBGB8a_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1012402634597076992/TAr3w7It_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1709982234009341952/LQJEh5q9_200x200.png',
                'https://pbs.twimg.com/profile_images/1253335103956107264/lbtYFPxO_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1343948641799602179/4HgFAKps_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1749143972088578048/-Hsu4BN8_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1752700911091347457/roH3FWGJ_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1550073635288674306/Wyk_92z5_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1349735828830863364/PnGpXI3V_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1267109378320023554/tFopHlF6_200x200.jpg',
                'https://pbs.twimg.com/profile_images/1358084282518884353/CdphTjFS_200x200.jpg',
            ];

            // 画像分選択肢をdom追加
            $.each(images,function(index, image){
                $('div.roulette').append(`<img src="${image}" class="rounded-circle"/>`);
                var item = $('#item').children('li').clone();
                item.attr('data-list', index);
                item.children('div.float-start').children('img').attr('src', image);
                $('#list').append(item);
            });

            // 設定
            var option = {
                speed : 15,
	            duration : 3,
	            stopImageNumber : -1,
                stopCallback : function() {
                    setTimeout(function(){ isRotate = false }, 1000);
                    $('#roulette_panel').css('background-color','tomato');
                    $('#result').text('犠牲者');
			    },
            }
            var rouletter = $('div.roulette');
            rouletter.roulette(option);
            var isRotate = false;

            setTimeout(function(){
                $('body').css('overflow', 'auto');
                $('#loading').addClass('d-none');
            }, 1000);

            // 回す
            $('#btn').click(function(){
                if(!isRotate){
                    update();
                    isRotate = true;
                    $('#result').text('');
                    $('#roulette_panel').css('background-color','#f3f3f3');
                    $('div.roulette').roulette('start');
                }
            });

            // 重み設定（マイナス）
            $('.bi-person-fill-dash').click(function() {
                var d = $(this).parent().nextAll('div').children('span');
                var prev = Number(d.text());
                var times = Number(d.text()) - 1;
                times = times > 0 ? times : 0;
                if(prev != times){
                    d.text(times);
                    d.attr('data-times', times);
                }
            })

            // 重み設定（プラス）
            $('.bi-person-fill-add').click(function() {
                var d = $(this).parent().prevAll('div').children('span');
                var prev = Number(d.text());
                var times = Number(d.text()) + 1;
                times = times < 100 ? times : 100; 
                if(prev != times){
                    d.text(times);
                    d.attr('data-times', times);
                }
            })

            // 設定更新
            function update(){
                var list = [];
                for (let i = 0; i < images.length; i++) {
                    var times = Number($(`li[data-list="${i}"] span[data-times]`).attr('data-times'));
                    for (let t = 0; t < times; t++){
                        list.push(i);
                    }
                }
                console.log(list);
                option['stopImageNumber'] = list[Math.floor(Math.random() * list.length)];
                console.log(option['stopImageNumber']);
                rouletter.roulette('option', option);	
            }
        });
    </script>
    
</body>
</html>
